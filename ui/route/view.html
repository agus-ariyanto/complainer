<div class="login-background">
    <img src="assets/img/background.png" style="height: 100vh;width:100%;position: fixed;left:0;top:0;z-index:-1;opacity:0.3">
    <form ng-submit="signin()" class="form-login">
        <div class="text-center mt-3">
            <span class="teman">TEMAN</span>
            <span class="sapa">SAPA</span>
        </div>
        <div class="mb-5 small text-center bg-dark text-light">
            <small>Sistem Manajemen Sarana dan Prasarana</small>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control border-login" ng-model="data.username" placeholder="username:" required>
        </div>
        <div class="mb-3"> 
            <input type="{{showpassword?'text':'password'}}" class="form-control border-login" ng-model="data.password" placeholder="password:" required>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input check-input-login" id="showPwd" type="checkbox" ng-model="showpassword">
            <label class="form-check-label" for="showPwd">Show Password</label>
        </div>
        <div class="d-grid text-center">
            <button type="submit" class="btn btn-login">
                LOGIN
            </button>
        </div>
    </form>
    
</div>
