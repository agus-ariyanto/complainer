<div class="form-dialog-x-backdrop {{active?'active':''}}">
    <div class="col-md-6 m-auto bg-white form-dialog-x-body">
      <div class="row form-dialog-navbar">
        <div class="col-1" ng-click="close()">
          <span class="fa fa-arrow-left pointer"></span>
        </div>
        <div class="col text-center">
            <span class="fa fa-{{icon}} pe-3"></span>{{title}}
        </div>
      </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label"><span class="fa fa-calendar-day text-muted pe-1"></span>Dari Tanggal</label>
                <input type="text" ng-model="data.awal_tgl" class="form-control" date-time
                auto-close="true" view="date" min-view="date" min-date="minDate"
                max-view="month" format="dd/MM/yyyy" watch-direct-changes
                placeholder="Tanggal Pinjam" required>
            </div>
            <div class="col">
                <label class="form-label"><span class="fa fa-calendar-week text-muted pe-1"></span>Sampai Tanggal</label>
                <input type="text" ng-model="data.akhir_tgl" class="form-control" date-time
                auto-close="true" view="date" min-view="date" min-date="minDate"
                max-view="month" format="dd/MM/yyyy" watch-direct-changes
                placeholder="Tanggal Pengembalian" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"><span class="fa fa-building text-muted pe-1"></span>Office</label>
            <input type="text" class="form-control" ng-model="data.office_nama" ng-click="officeDlg.open()">    
        </div>
        
        <div class="mb-3">
            <label class="form-label"><span class="fa fa-shapes text-muted pe-1"></span>Aset</label>
            <input type="text" class="form-control" ng-model="data.aset_nama" ng-click="asetDlg.open()">    
        </div>  
        
        <div class="mb-3">
            <label class="form-label"><span class="fa fa-lightbulb text-muted pe-1"></span>Barang/Obyek</label>
            <input type="text" class="form-control" ng-model="data.obyek">    
        </div>    
        <div class="mb-3">
            <label class="form-label"><span class="fa fa-map-marker-alt text-muted pe-1"></span>Lokasi Tujuan</label>
            <input type="text" class="form-control" ng-model="data.tujuan" placeholder="misal : aula mampang">    
        </div>

        <div class="mb-3">
            <label class="form-label"><span class="fa fa-sticky-note text-muted pe-1"></span>Catatan</label>
            <textarea class="form-control" rows="3" ng-model="data.catatan" maxlength="120" placeholder="Catatan keperluan"></textarea>
            <div class="small text-end text-muted">&nbsp;{{data.catatan_length}}</div>
        </div>

        <div>
            <div class="image-upload" ng-repeat="i in images">
                <div class="icon-image-close" ng-click="delImage(i)">x</div>
                <img ng-src="{{i}}" class="image-upload-content" ng-click="showImage(i)">
            </div>
            <div class="image-upload-plus" ng-show="images.length<4">
                <img src="assets/img/upload-foto.png" class="image-upload-content" ng-click="uploadImage()">
            </div>
        </div>
        <div class="small text-muted">
            <em>Foto Obyek</em>  
        </div>
        <div class="separator-50"></div>
        <div class="mb-3 row">
            <div class="col d-grid">
                <button class="btn btn-light" ng-click="close()">Cancel</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-themes" ng-click="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
<div alt-component="search" data-scope="officeDlg"></div>
<div alt-component="search" data-scope="asetDlg"></div>
