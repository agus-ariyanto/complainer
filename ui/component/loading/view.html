<style media="screen">
/* css untuk loading */
.loading{
    position: fixed;
    top: 0;
    left:0;
    width:100%;
    height:100vh;
    z-index: 99999;
    background-color: rgba(0,0, 0, 0.1);
}
.loading-wrapper{
    position: absolute;
    left:45%;
    top:45vh;
    width: 80px;

}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 100px;
  height: 100px;
}
.lds-ripple div {
  position: absolute;
  border: 6px solid black;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0.1, 0.3, 0.8, 0.6) infinite;
}
.lds-ripple div:nth-child(3) {
  animation-delay: -1.2s;
  border: 2px solid darkcyan;

}
.lds-ripple div:nth-child(1) {
  animation-delay: -0.4s;
  border: 2px solid black;

}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.8s;
  border: 2px solid darkolivegreen;
}

@keyframes lds-ripple {
  0% {
    top: 48px;
    left: 48px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  70% {
    top: 0px;
    left: 0px;
    width: 86px;
    height: 86px;
    opacity: 0.7;
  }
  90% {
    top: 0px;
    left: 0px;
    width: 86px;
    height: 86px;
    opacity: 0;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 86px;
    height: 86px;
    opacity: 0;
  }
}
</style>

<div class="loading" ng-show="active">
    <div class="loading-wrapper">
        <div class="lds-ripple"><div></div><div></div><div></div></div>
    </div>
</div>
