<div class="main-content content-home">
    <div class="mb-3">
        <div class="button-home mb-3 me-3" ng-click="komplain.open()">
            <span class="fa fa-{{komplain.icon}} icon-home"></span>
            <small>{{komplain.title}}</small>
        </div>
        <div class="button-home mb-3 me-3" ng-click="overtime.open()">
            <span class="fa fa-{{overtime.icon}} icon-home"></span>
            <small>{{overtime.title}}</small>
        </div>
        <div class="button-home mb-3 me-3" ng-click="pinjam.open()">
            <span class="fa fa-{{pinjam.icon}} icon-home"></span>
            <small>{{pinjam.title}}</small>
        </div>
     </div>
     <div class="mb-3">
        <div class="button-home mb-3 me-3" ng-click="idcard.open()">
            <span class="fa fa-{{idcard.icon}} icon-home-card"></span>
            <small>{{idcard.title}}</small>
        </div>
        <div class="button-home mb-3 me-3" ng-click="parkir.open()">
            <span class="fa fa-{{parkir.icon}} icon-home-card"></span>
            <small>{{parkir.title}}</small>
        </div>
        <div class="button-home mb-3 me-3" ng-click="akses.open()">
            <span class="fa fa-{{akses.icon}} icon-home-card"></span>
            <small>{{akses.title}}</small>
        </div>
     </div>   
</div>

<div alt-component="form/komplain" data-scope="komplain"></div>
<div alt-component="form/overtime" data-scope="overtime"></div>
<div alt-component="form/pinjam" data-scope="pinjam"></div>

<div alt-component="form/idcard" data-scope="idcard"></div>
<div alt-component="form/parkir" data-scope="parkir"></div>
<div alt-component="form/akses" data-scope="akses"></div>
<div alt-component="dialog/upload-image" data-scope="upload"></div>
<div alt-component="dialog/show-image" data-scope="showImg"></div>
